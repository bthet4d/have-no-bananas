# The source code for the examples can be found in this directory

# src.dir=src

# The path to cobertura.jar
cobertura.dir=${lib.dir}${file.separator}cobertura

# Classes generated by the javac compiler are deposited in this directory
# classes.dir=classes

# Instrumented classes are deposited into this directory
cobeinstr.dir=${classes.dir}${file.separator}cobeinstr

# All reports go into this directory
cobreports.dir=cobertura

# Unit test reports from JUnit are deposited into this directory
reports.xml.dir=${cobreports.dir}${file.separator}junit-xml
reports.html.dir=${cobreports.dir}${file.separator}junit-html

# Coverage reports are deposited into these directories
coverage.xml.dir=${cobreports.dir}${file.separator}cobertura-xml
coverage.summaryxml.dir=${cobreports.dir}${file.separator}cobertura-summary-xml
coverage.html.dir=${cobreports.dir}${file.separator}cobertura-html
